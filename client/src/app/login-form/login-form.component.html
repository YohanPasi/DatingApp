<main class="d-flex justify-content-center align-items-center vh-100" style="background-color: #e9ecef; ">
    <form   (ngSubmit) = "login()" #loginForm="ngForm"
      class="container form-signin p-4 shadow-lg rounded" 
      style="
        max-width: 400px; 
        width: 100%; 
        background: linear-gradient(135deg, #ffffff, #f8f9fa); 
        border: 1px solid #dee2e6;">
      <h1 class="h3 mb-4 fw-bold text-center text-primary">Welcome Back</h1>
  
      <div class="form-floating mb-3">
        <input 
          type="text" 
          class="form-control border-primary" 
          id="floatingInput" 
          placeholder="Enter User Name Here"
          name="username" 
          [(ngModel)]="model.userName" 
          style="border-width: 2px; margin-top: 20px;">
        <label for="floatingInput" class="text-secondary">User Name</label>
      </div>
      
      <div class="form-floating mb-4">
        <input 
          type="password" 
          class="form-control border-primary" 
          id="floatingPassword" 
          placeholder="Enter Password Here"
          name="password" 
          [(ngModel)]="model.password" 
          style="border-width: 2px;">
        <label for="floatingPassword" class="text-secondary">Password</label>
      </div>
  
      <button 
        class="btn btn-primary w-100 py-2 fw-bold shadow" 
        type="submit" 
        style="font-size: 1.1rem; letter-spacing: 0.5px;">Sign in</button>
  
      <p class="mt-2 mb-0 text-center text-muted" style="font-size: 0.9rem;">Don't have an account? <a href="#" class="text-primary">Sign up</a></p>
  
      <p class="mt-5 mb-3 text-body-secondary text-center">© 2024–2025 All right reserved.</p>
    </form>
  </main>
